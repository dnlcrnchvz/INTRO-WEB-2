<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡CONTACTANOS!</title>
</head>
<body>
    <header>
        <h1>Pedidos en este formulario</h1>
    </header>
    <main>
        <section>
            <form action="" method="post"> <!-- valor de action: url a mandar la info. valor de method: es metodo http-->
                <fieldset>
                    <legend>Datos basicos de contacto:</legend>
                    Nombre:<input type="text" placeholder="Daniela">
                    <br>
                    Apellidos:<input type="text" placeholder="Cerón Chávez">
                    <br>
                    Correo electronico:<input type="email" placeholder="dceronchavez@gmail.com" required> <!-- required: campo requerido -->
                    <br>
                    Telefono:<input type="tel" placeholder="7721876599">
                </fieldset>
                <fieldset>
                    <legend>Datos del pedido:</legend>
                    <span>El número min de tamales es de 10 piezas y el max de 50 piezas</span>
                    <br>
                    Numero de tamales: <input type="number" min="10" max="100" required> <!-- required: campo requerido -->
                    <br>
                    Fecha de entrega: <input type="date">
                </fieldset>

            </form>
        </section>
    </main>
</body>
</html>
